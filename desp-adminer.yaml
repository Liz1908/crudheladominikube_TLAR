apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer-container
          image: adminer:latest
          ports:
            - containerPort: 8080
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: "postgres-service"  # Nombre del servicio de PostgreSQL
            - name: ADMINER_DEFAULT_USERNAME
              value: "liz"  # Usuario de PostgreSQL
            - name: ADMINER_DEFAULT_PASSWORD
              value: "12345"  # Contrase√±a de PostgreSQL
---
apiVersion: v1
kind: Service
metadata:
  name: adminer-service
spec:
  selector:
    app: adminer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
